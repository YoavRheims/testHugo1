<!-- Footer -->
<footer id="footer">
    {{ if .Site.Params.footer.social_links }}
    <ul class="icons">
    {{ range $link := .Site.Params.footer.social_links }}
        <li><a href="{{ $link.link_url }}" class="icon alt {{ $link.icon }}"><span class="label">{{ $link.title }}</span></a></li>
    {{ end }}
    </ul>
    {{ end }}
    <p class="copyright">{{ .Site.Params.footer.copyright | safeHTML }}</p>
</footer>
